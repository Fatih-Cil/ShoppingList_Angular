{{userId}}

<div class="container">
    <div class="row ">
        <div class="col-5">
            <div class="card">
                <div class="card-header">
                    <h2>Ürün Seç</h2>
                    
                    <input class="form-control" type="text" placeholder="Ürün Ara" [formControl]="search">
                   
                    
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>

                                <th>Görsel</th>
                                <th>Ürün</th>
                                <th>Kategori</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of productList">


                                <td>{{product.urlImage}}</td>
                                <td>{{product.name}}</td>
                                <td>{{product.categoryName}}</td>

                                <td>
                                    <button class="btn btn-success" (click)="add(product.id)">Listene
                                        Ekle</button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-7">
            <div class="card">
                <div class="card-header">
                    <h2>Alışveriş Listen</h2>
                    <button class="btn btn-primary" (click)="shoppingGo(listId)" >Alışverişe Çık</button>
                    
                </div>
                <div class="card-body" >
                    <table class="table">
                        <thead>
                            <tr>

                                <th>Görsel</th>
                                <th>Ürün</th>
                                <th>Adet/Kg/lt vs.</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of myShoppingList;let i = index">
                               

                                <td>{{item.productImageUrl}}</td>
                                <td>{{item.productName}}</td>
                                <td>{{item.description}}</td>

                                <td>

                                    <button class="btn btn-danger" (click)="delete(item.id)">Sil</button> |

                                    <button class="btn btn-warning" (click)="updateList(item.id,item.description)" >Açıklama Ekle</button>

                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
