
<div class="container">
    <div class="row col-md-8 offset-md-3 my-5">
<div class="col-8">
    <div class="card">
        <div class="card-header">
            <h2>Alışveriş Listen</h2>
            <button class="btn btn-danger" (click)="shoppingEnd(listId)"  >Alışverişi Tamamla</button>
            
        </div>
        <div class="card-body" >
            <table class="table">
                <thead>
                    <tr>

                        <th>Görsel</th>
                        <th>Ürün</th>
                        <th>Adet/Kg/lt vs.</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of myShoppingList">
                               

                        <td>{{item.productImageUrl}}</td>
                        <td>{{item.productName}}</td>
                        <td>{{item.description}}</td>
                        
                        <td>

                            <button class="btn btn-success" (click)="isBought(item.id,item.description,item.status)">Aldım</button> 

                            
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</div>
