<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Kategoriler</h2>
            <a routerLink="/admin/addcategory" class="btn btn-primary">Categori Ekle</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Kategori Adı</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categoryList">

                        <td>{{category.id}}</td>
                        <td><span>{{category.name}}</span></td>

                        <td>
                            <button (click)="delete(category.id)" class="btn btn-danger" >Sil</button>
                            <a [routerLink]="['/admin/updatecategory',category.id]" class="btn btn-warning mx-2">Güncelle</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
