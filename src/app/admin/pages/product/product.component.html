<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Ürünler</h2>
            <a routerLink="/admin/product/addproduct" class="btn btn-primary">Ürün Ekle</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Görsel</th>
                        <th>Ürün Adı</th>
                        <th>Kategori Adı</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of productList">

                        <td>{{product.id}}</td>
                        <td>{{product.urlImage}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.categoryName}}</td>

                        <td>
                            <button  class="btn btn-danger" >Sil</button>
                            <a  class="btn btn-warning mx-2">Güncelle</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
